<div class="card" *ngIf="campeon">
  <div class="card-header bg-success text-white">Modificar campeón</div>
  <div class="card-block p-3">
    <form (ngSubmit)="modifyCampeon()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-sm-right">Nombre</label>
      <div class="col-sm-10">
        <input
          id="nombre"
          type="text"
          class="form-control"
          name="nombre"
          value="{{ campeon.nombre }}"
        />
      </div>
      <label class="col-sm-2 col-form-label text-sm-right">Descripción</label>
      <div class="col-sm-10">
        <textarea
        id="descripcion"
        type="textarea"
        rows="5"
          class="form-control"
          name="descripcion"
          value="{{ campeon.descripcion }}">

        </textarea>
        <!-- <input
          type="textarea"
          class="form-control"
          name="descripcion"
          value="{{ campeon.descripcion }}"
        /> -->
      </div>
      <label class="col-sm-2 col-form-label text-sm-right">Dificultad</label>
      <div class="col-sm-10">
        <input
        id="dificultad"
          type="number"
          min="1"
          max="3"
          class="form-control"
          name="dificultad"
          value="{{ campeon.dificultad }}"
        />
      </div>
      <label class="col-sm-2 col-form-label text-sm-right">Posición</label>
      <div class="col-sm-10">
        <input
        id="posicion"
          type="text"
          class="form-control"
          name="posicion"
          value="{{ campeon.posicion }}"
        />
      </div>
      <label class="col-sm-2 col-form-label text-sm-right">Rol Actual: {{ campeon.roles.nombreRol }} </label>
      <div class="col-sm-10" *ngIf="roles && roles.length">
        <select class="select-option" id="rol">
          <option class="option" *ngFor="let rol of roles" [value]="rol.idRol">
            {{ rol.nombreRol }}
          </option>
        </select>
      </div>
      <label class="col-sm-2 col-form-label text-sm-right">Imagen</label>
      <!-- <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            name="image"
            #fileImage
            [(ngModel)]="nombreImagen"
            (change)="changeImage(fileImage)"
          />

        </div> -->
        <div>
          <img
            [src]="campeon.imagen"
            alt=""
            class="img-thumbnail"
            style="height: 200px"
            *ngIf="campeon.imagen;"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>
  </div>
