<div class="card">
  <div class="card-header bg-success text-white">Agregar habilidad</div>
  <div class="card-block p-3">
    <form (ngSubmit)="addHabilidad()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label text-sm-right">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="newHabilidad.nombreHabilidad"
          />
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Descripción</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="descripcion"
            [(ngModel)]="newHabilidad.descripcionHabilidad"
          />
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Letra</label>
        <div class="col-sm-10">
          <select id="letra" class="select-option">
            <option class="option" value="Pasiva">Pasiva</option>
            <option class="option" value="Q">Q</option>
            <option class="option" value="W">W</option>
            <option class="option" value="E">E</option>
            <option class="option" value="R">R</option>

          </select>
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Campeón</label>
        <div class="col-sm-10" *ngIf="campeones && campeones.length">
          <select id="campeon" class="select-option">
            <option
              class="option"
              *ngFor="let campeon of campeones"
              [value]="campeon.idCampeon"
            >
              {{ campeon.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
      </div>
    </form>
  </div>
</div>
