<div class="card">
  <div class="card-header bg-success text-white">Agregar campeón</div>
  <div class="card-block p-3">
    <form (ngSubmit)="addCampeon()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label text-sm-right">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="newCampeon.nombre"
          />
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Descripción</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="descripcion"
            [(ngModel)]="newCampeon.descripcion"
          />
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Dificultad</label>
        <div class="col-sm-10">
          <select id="dificultad" class="select-option">
            <option class="option" value="1">Baja</option>
            <option class="option" value="2">Moderada</option>
            <option class="option" value="3">Alta</option>
          </select>
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Posición</label>
        <div class="col-sm-10">
          <select id="posicion" class="select-option">
            <option class="option" value="Top">Top</option>
            <option class="option" value="Jungla">Jungla</option>
            <option class="option" value="Medio">Medio</option>
            <option class="option" value="Adc">Ad Carry</option>
            <option class="option" value="Support">Support</option>
          </select>
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Rol</label>
        <div class="col-sm-10" *ngIf="roles && roles.length">
          <select
            id="rol"
            class="select-option"
            #mySelect
            (change)="onOptionsSelected(mySelect.value)"
          >
            <option
              class="option"
              *ngFor="let rol of roles"
              [value]="rol.idRol"
            >
              {{ rol.nombreRol }}
            </option>
          </select>
        </div>
        <label class="col-sm-2 col-form-label text-sm-right">Imagen</label>
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            name="image"
            #fileImage
            [(ngModel)]="nombreImagen"
            (change)="changeImage(fileImage)"
          />

        </div>
        <div>
          <img
            [src]="newCampeon.imagen"
            alt=""
            class="img-thumbnail"
            style="height: 200px"
            *ngIf="newCampeon.imagen"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
